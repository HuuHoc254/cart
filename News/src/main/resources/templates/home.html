<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <h2 class="text-center">List new</h2>
    </div>
    <div class="row">
        <h4 class="text-right"><a th:href="@{/news/add-new}">add news</a></h4>
    </div>
    <div class="row">
        <form th:action="@{/news/search}" th:method="get" class="form-control border-none">
            <div class="input-group mt-3 mb-3 mx-auto">
                <input type="search" name="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                       aria-describedby="search-addon"/>
                <button type="submit" class="btn btn-outline-primary">search</button>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Summary</th>
                    <th scope="col">Staff Name</th>
                    <th scope="col">Category Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="news : ${news}">
                    <th scope="row" th:text="${news.newId}"></th>
                    <td th:text="${news.title}"></td>
                    <td th:text="${news.summary}"></td>
                    <td th:text="${news.staff.staffName}"></td>
                    <td th:text="${news.category.cateName}"></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
