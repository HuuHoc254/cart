<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h2 class="mb-3 text-center text-uppercase"> Add News </h2>
<div class="container ">
  <div class="row mt-3 mx-auto" style="width: 50%;">
    <form class="mx-auto" th:action="@{/news}" th:method="post" th:object="${news}">
      <div class="form-row">
        <div class="col-12">
          <input type="text" class="form-control" th:field="*{title}" placeholder="Title">
        </div>
        <div class="col-12 mt-3">
          <input type="text" class="form-control" th:field="*{summary}" placeholder="Summary">
        </div>
        <div class="col-12 mt-3">
          <input type="text" class="form-control" th:field="*{contents}" placeholder="Contents">
        </div>
        <div class="col-6 mt-3">
          <select class="form-control" th:field="*{staff.staffId}">
            <option th:each="staff : ${staffs}" th:value="${staff.staffId}" th:text="${staff.staffName}"></option>
          </select>
        </div>
        <div class="col-6 mt-3">
          <select class="form-control" th:field="*{category.cateId}">
            <option  th:each="category : ${categories}" th:value="${category.cateId}" th:text="${category.cateName}"></option>
          </select>
        </div>
        <div class="col-6 mt-3 text-center">
          <button type="reset" class="btn btn-outline-danger">Clean form</button>
        </div>
        <div class="col-6 mt-3 text-center">
          <button type="submit"  class="btn btn-outline-primary">Add News</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
