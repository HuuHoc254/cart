<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container mt-4">
    <h2>Customer Information</h2>
    <!-- Form nhập thông tin -->
    <form th:action="@{/cart/checkout}" method="post" th:object="${Order}">
        <div class="form-group">
            <label for="customerName">Customer Name:</label>
            <!-- Sử dụng th:field để gán dữ liệu vào trường input -->
            <input type="text" class="form-control" id="customerName" name="customerName" th:field="*{customerName}" required>
        </div>
        <div class="form-group">
            <label for="customerAddress">Customer Address:</label>
            <input type="text" class="form-control" id="customerAddress" name="customerAddress" th:field="*{customerAddress}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
